<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Data Analysis</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>

  <body>
    <div class="wrapper">
      <table class="table_area">
        <tr>
          <th>
            <img src="" alt="Logo" class="logo" />
          </th>
          <th class="tab">
            <select class="">
              {% for title in title: %}
              <option value="{{title}}">{{ title }}</option>
              {% endfor %}
            </select>
          </th>
          <th class="tab_last">
            <a href="ref.html" class="nav">Ref.</a>
          </th>
        </tr>
      </table>

      <div class="container">
        <div class="form_area">
          <form action="">
            <div class="form_group">
              <p class="title">Recommend</p>
              <input placeholder="Search..." class="form_style" type="text" />
            </div>
            <div>
              <button class="btn">Search</button>
            </div>
            <!-- {{title}} {% for url in url: %}
            <br />
            <img src="{{url}}" alt="{{title}}" style="width: 300px" />
            {% endfor %} -->
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
